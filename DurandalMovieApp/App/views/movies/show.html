<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
        </tr>
    </thead>
    <tbody data-bind="template:{name:'movie-item-template', foreach:movies}">
    </tbody>
</table>

<a href="#/movies/add">Add Movie</a>

<script type="text/html" id="movie-item-template">
    <tr>
        <td data-bind="text:title"></td>
        <td data-bind="text:director"></td>
        <td><a data-bind="attr:{href:'#/movies/details/'+id}">Details</a></td>
    </tr>
</script>
